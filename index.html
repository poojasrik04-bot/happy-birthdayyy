<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: 'Pacifico', cursive;
    }

    .card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        color: #b91c1c;
    }

    p {
        font-size: 1.5rem;
        color: #333;
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        animation: floatUp 10s infinite ease-in;
    }

    .balloon::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 60px;
        background: #555;
        top: 80px;
        left: 50%;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- Birthday Card -->
<div class="card">
    <h1>ðŸŽ‰ Happy Birthday <span id="name">Friend</span> ðŸŽ‚</h1>
    <p>May your day be filled with joy, laughter & love ðŸ’–</p>
    <p>âœ¨ Have an amazing year ahead! âœ¨</p>
</div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1dba9d7baf.mp3?filename=heartbeat-fast-1.mp3" type="audio/mp3">
</audio>

<script>
    // Get name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Friend";
    document.getElementById("name").textContent = name;

    // Balloon colors
    const colors = ["#ff4d4d", "#4da6ff", "#66ff66", "#ffcc66", "#cc99ff"];

    // Create Balloons
    for (let i = 0; i < 15; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (8 + Math.random() * 5) + "s";
        document.body.appendChild(balloon);
    }

    // Create Confetti
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
    }
</script>

</body>
</html>
